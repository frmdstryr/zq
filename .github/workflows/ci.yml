name: CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
            sudo snap install zig --classic --edge
            zig version
      - name: Module test
        run: zig build test
      - name: Build
        run: zig build -Drelease-safe=true install
